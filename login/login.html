<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="login.css"> -->
  <link rel="shortcut icon" href="../images/favicon.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">

  <title>LoginPage</title>
  <style>
     body {
  font-family: 'Reddit Sans Condensed', sans-serif;
  /* background-color: #f5f5f5; */
  background-color:#001d57;
}

h1 {
  text-align: center;
  color:goldenrod;
  text-decoration: none;
}

form {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color:#9bafd9;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="password"],
select,
textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}

select {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
  background-color: #fff;
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;
}

textarea {
  resize: vertical;
}

input[type="submit"],
input[type="reset"],
input[type="checkbox"] {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover,
input[type="reset"]:hover,
input[type="checkbox"]:hover {
  background-color: #0056b3;
}

.error-message {
  color: red;
  font-size: 14px;
  margin-top: 5px;
}
   


  </style>
</head>
<body>
   <h1>Registration-Page</h1>
  <form name="RegForm" id="RegForm" onsubmit="validForm()">
    
  <p> <label for="name">Name :</label>
      <input type="text" name="name" placeholder="Enter your name" id="name" >
      <span id="name-error" class="error-message"></span>
  </p>

  <p>
    <label for="Address">Addres:</label>
    <input type="text"  id="Address" name="Address" placeholder="Enter your Address">
    <span id="address-error" class="error-message"></span>
  </p>  
  <p>
    <label for="email" >Email-Address:</label>
     <input type="text" id="email" placeholder="Enter your Email" name="email">
     <span id="email-error" class="error-message"></span>
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password">
    <span id="password-error" class="error-message"></span>
  </p>
  <p>
    <label for="subject">Enter your Subject :</label>
    <select name="subject" id="subject">
       <option value="">Select your course </option>
       <option value="BTECH">BTECH</option>
       <option value="BBA">BBA</option>
       <option value="B-COM">B-COM</option>
       <option value="BCA">BCA</option>
    </select>
    <span id="subject-error" class="error-message"></span>
  </p>
  <p>
    <label for="comment">College-Name :</label>
    <textarea name="comment" id="comment" placeholder="Enter your College"></textarea>
  </p>
  <!-- <p>
   <input type="checkbox" id="agree" name="Agree">
   <label for="agree">I agree to the above information</label>
   <span id="agree-error" class="error-message"></span>
  </p> -->
  <p>
    <input type="submit" name="Submit" value="submit">
    <input type="reset" name="Reset" value="reset">
  </p>  
  </form>
 

  <script>
     function validForm(){
      const name = document.getElementById("name").value ;
      const address = document.getElementById("Address").value ;
      const email = document.getElementById("email").value ; 
      const password = document.getElementById("password").value ;
      const subject = document.getElementById("subject").value ;
      const agree = document.getElementById("agree").value  ;

      const nameError = document.getElementById("name-error") ;
      const addressError = document.getElementById("address-error");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error") ;
      const subjectError = document.getElementById("subject-error");
      const agreeError = document.getElementById("agree-error");

      nameError.textContent  = " " ;
      addressError.textContent =  " ";
      emailError.textContent =  " ";
      passwordError.textContent =  " ";
      subjectError.textContent =  " ";
      agreeError.textContent =  " ";
  
      
    let isValid = true;

if (name === "" || /\d/.test(name)) {
    nameError.textContent =
        "Please enter your name properly.";
    isValid = false;
}

if (address === "") {
    addressError.textContent =
        "Please enter your address.";
    isValid = false;
}

if (email === "" || !email.includes("@")) {
    emailError.textContent =
        "Please enter a valid email address.";
    isValid = false;
}

if (password === "" || password.length < 6) {
    passwordError.textContent =
        "Please enter a password with at least 6 characters.";
    isValid = false;
}

if (subject === "") {
    subjectError.textContent =
        "Please select your course.";
    isValid = false;
}

if (!agree) {
    agreeError.textContent =
        "Please agree to the above information.";
    isValid = false;
}

 return isValid;

}

//adding from 
document.getElementById('RegForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent the form from submitting

  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;

  // Store data in localStorage
  localStorage.setItem('name', name);
  localStorage.setItem('email', email);

  alert('Data stored in local storage!');
});



  </script>
</body>
</html>
