<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judicial Review Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="../../images/judiciarygame.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Michroma&family=Reddit+Sans+Condensed:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Judicial Review Challenge</h1>
        <div class="constitution-section">
            <h2>Constitution Section</h2>
            <p id="constitution-text">Article 124: Establishment and Constitution of the Supreme Court...</p>
        </div>
        <div class="case-section">
            <h2>Case</h2>
            <p id="case-text">The government has passed a law restricting freedom of speech...</p>
        </div>
        <div class="decision-section">
            <h2>Your Decision</h2>
            <button id="uphold-btn">Uphold the Law</button>
            <button id="strike-down-btn">Strike Down the Law</button>
            <p id="outcome"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
